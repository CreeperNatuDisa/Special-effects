<!DOCTYPE html>
<html>
<head>
	<title>倒计时</title>
	<meta charset="UTF-8">
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h1 id="countdown"></h1>
</body>
</html>
<script>
    $(document).ready(function() {
        // 目标日期，注意月份从 0 开始计数
        var targetDate = new Date(2023, 3, 1, 6);

        // 每秒钟更新一次倒计时
        var countdownTimer = setInterval(function() {
            // 获取当前日期
            var currentDate = new Date();

            // 计算时间差（单位为秒）
            var timeDiff = (targetDate - currentDate) / 1000;
            if (timeDiff <= 0) {
                // 如果已经到达了目标日期，则清除定时器并显示倒计时结束
                clearInterval(countdownTimer);
                $("#countdown").text("倒计时结束！");
            } else {
                // 将时间差转换为天、小时、分钟和秒钟
                var days = Math.floor(timeDiff / (24 * 60 * 60));
                var hours = Math.floor((timeDiff % (24 * 60 * 60)) / (60 * 60));
                var minutes = Math.floor((timeDiff % (60 * 60)) / 60);
                var seconds = Math.floor(timeDiff % 60);

                // 格式化倒计时字符串并显示在网页上
                var countdownStr = "距离 2023 年 4 月 1 日 6 时还有：" + days + " 天 " + hours + " 小时 " + minutes + " 分钟 " + seconds + " 秒钟";
                $("#countdown").text(countdownStr);
            }
        }, 1000);
    });
</script>
