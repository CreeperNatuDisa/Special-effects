<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,Â initial-scale=1.0" />
    <title>Document</title>
    <style>
      .progress {
        position: relative;
        overflow: visible;
        width: 120px;
        height: 120px;
        transform: rotate(-90deg);
        border-radius: 50%;
        background: linear-gradient(to right, #4fdfd5, #7275f5);
      }
      .progress-bar {
        stroke-dasharray: 377;
        stroke-dashoffset: 377;
      }
    </style>
  </head>
  <body>
    <svg class="progress">
      <circle
        class="progress-bar"
        id="yuan"
        cy="60"
        cx="60"
        r="60"
        stroke="#fff"
        stroke-width="10"
        fill="transparent"
      />
    </svg>
    <text class="txt">LOADING</text>
    <script>
      let index = 0;
      const total = yuan.getTotalLength();
      const timer = setInterval(() => {
        yuan.style.strokeDashoffset = total - (index / 99) * total;
        index++;
        if (index === 100) {
          clearInterval(timer);
        }
      }, 20);
    </script>
  </body>
</html>
